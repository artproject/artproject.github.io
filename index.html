		<script type="text/javascript">
		$(document).ready(buffering);

		$(window).resize(function(){
			$('.buffer').remove();
			buffering();
		});

		function buffering(){
			var windowWidth = $(window).outerWidth();
			var totalWidth = 0;
			var buffers = 0;

			$('div').each(function(){
				$(this).css('font-size', windowWidth/21.3);

				var width = $(this).outerWidth();
				var height = $(this).outerHeight();
				totalWidth = totalWidth + width;

				var currentDiv = $(this);
				if (totalWidth > windowWidth)
				{

					//creating the buffer
					var newDiv = $("<div class='buffer'></div>");

					//placing it
					if (buffers%2 == 0)
					{
						currentDiv.parent().prev().before(newDiv);
					}
					else
					{
						currentDiv.closest('a').before(newDiv);
					}
					buffers++;

					//adjusting its width
					var difference = totalWidth - windowWidth;
					var newElementWidth = width - difference;
					newDiv.width(newElementWidth - 31);
					newDiv.height(height);
					totalWidth = width;
				}
			});
		}

		$(document).ready(function(){

			var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo'];
			var index = 0;

			$('div').hover(
				function()
				{
					if (!$(this).hasClass('block')) 
					{
						var color = colors[(index)%6];
						$(this).css('background-color', color);
						index++;
					}
				}, function()
				{
					if ($(this).hasClass('block')) 
					{
						$(this).css('background-color', '#FFF');
					}
					// else
					// {
					// 	$(this).css('background-color', '#000');
					// }
				}
			);
		});
		</script>
